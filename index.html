<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculo ICM</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="imc">
      <div class="container">
        <h1>Cálculo IMC</h1>
        <form>
          <div class="form__group">
            <label for="inputAltura">Altura (ex.: 1,70)</label>
            <input 
              class="form__input"
              type="text"
              id="inputAltura"
              name="inputAltura"
              placeholder="Metros" 
              required />
          </div>

          <div class="form__group">
            <label for="inputPeso">Peso (ex.: 69,2)</label>
            <input 
              class="form__input"
              type="text"
              id="inputPeso"
              name="inputPeso"
              placeholder="Quilos" 
              required />
          </div>

          <div class="form__group">
            <button class="submitButton" id="submitButton" type="submit">Enviar</button>
          </div>
        </form>
      </div>

      <div class="imc__result">
        <div class="container">
          <div class="imc__calc">
            Seu IMC:
            <span id="imc__result__calc"></span>
          </div>

          <table class="imc__table">
            <thead>
              <tr>
                <th>IMC</th>
                <th>Classificação</th>
                <th>Obesidade (Grau)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Menor que 18,5</td>
                <td>Magreza</td>
                <td>0</td>
              </tr>
              <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Normal</td>
                <td>0</td>
              </tr>
              <tr>
                <td>Entre 25,0 e 29,9</td>
                <td>Sobrepeso</td>
                <td>I</td>
              </tr>
              <tr>
                <td>Entre 30,0 e 39,9</td>
                <td>Obesidade</td>
                <td>II</td>
              </tr>
              <tr>
                <td>Maior que 40,0</td>
                <td>Obesidade Grave</td>
                <td>III</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  
  <script src="./js/app.js"></script>
</body>
</html>
